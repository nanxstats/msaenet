templates:
  params:
    bootswatch: flatly

reference:
  - title: "Data Simulation"
    desc: >
      Functions for generating simulation data.
    contents:
      - msaenet.sim.gaussian
  - title: "Model Fitting"
    desc: "Functions for fitting adaptive and multi-step estimation models based on elastic-net, MCP-net, or SCAD-net penalties."
    contents:
      - aenet
      - msaenet
      - amnet
      - msamnet
      - asnet
      - msasnet
  - title: "Model Inspection"
    desc: >
      Functions for inspecting the fitted AENet/MSAENet models.
    contents:
      - msaenet.nzv
      - msaenet.nzv.all
      - msaenet.tp
      - msaenet.fp
      - msaenet.fn
      - coef.msaenet
  - title: "Plot and Prediction"
    desc: >
      Functions for plot, print, and make predictions based on the
      fitted AENet/MSAENet model.
    contents:
      - plot.msaenet
      - predict.msaenet
      - print.msaenet
  - title: "Model Evaluation"
    desc: >
      Utility functions for computing RMSE, MAE, and RMSLE.
    contents:
      - msaenet.rmse
      - msaenet.mae
      - msaenet.rmsle
