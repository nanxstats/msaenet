url: https://nanx.me/msaenet/

template:
  bootstrap: 5
  bslib:
    preset: "bootstrap"

reference:
  - title: "Data simulation"
    desc: >
      Generate simulation data.
    contents:
      - msaenet.sim.gaussian
      - msaenet.sim.binomial
      - msaenet.sim.poisson
      - msaenet.sim.cox
  - title: "Model fitting"
    desc: >
      Fit adaptive and multi-step estimation models based on
      elastic-net, MCP-net, or SCAD-net penalties.
    contents:
      - aenet
      - msaenet
      - amnet
      - msamnet
      - asnet
      - msasnet
      - msaenet-package
  - title: "Inference and plotting"
    desc: >
      Visualize the fitted model and predict on new data.
    contents:
      - plot.msaenet
      - predict.msaenet
      - print.msaenet
  - title: "Model inspection"
    desc: >
      Inspect the fitted models with more details.
    contents:
      - msaenet.nzv
      - msaenet.nzv.all
      - msaenet.tp
      - msaenet.fp
      - msaenet.fn
      - coef.msaenet
  - title: "Model evaluation"
    desc: >
      Compute performance evaluation metrics.
    contents:
      - msaenet.rmse
      - msaenet.mse
      - msaenet.mae
      - msaenet.rmsle
